<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editing dictionary</title>
    <meta charset="utf-8"/>
</head>
<body>
<div align="center">
    <h1>Editing dictionary</h1>
    <table border="0" cellpadding="10">
    <div th:each="el : ${dict}">
        <!-- action бул озуно берилген маалыматтарды кайсы адреске жоноторун коргозот   -->
        <form method="post">
            <!--        name бул жерге берилген имялар биз коргозгон адрессте колдонулуп ишке ашырылат-->
            <tr>
                <td>
                    <input type="text" th:value="${el.english}" name="english" placeholder="Enter a word in English"
                           class="form-control">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" th:value="${el.russian}" name="russian" placeholder="Enter a word in Russian"
                           class="form-control">
                </td>
            </tr>
            <tr>
                <td><button type="submit" class="btn btn-success">Refresh</button></td>
            </tr>
        </form>
    </div>
    </table>
</div>
</body>
</html>
